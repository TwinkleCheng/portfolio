    <h3>魚與熊掌</h3>
                <p class="TEXT_BOLD">商　　品：</p><p class="TEXT_LEFT">T-shirt（kuroi-T T恤設計大賞）</p>
                <p class="TEXT_BOLD">作品理念：</p><p class="TEXT_LEFT">魚是櫻花鉤吻鮭 還有台灣黑熊...雖說魚與熊掌不可兼得～但這邊想說是 請好好保護動物！不用想要選哪個吃 也不用捨生取義！－孟子：「魚，我所欲也，熊掌，亦我所欲也；二者不可得兼，捨魚而取熊掌也。生，亦我所欲也，義，亦我所欲也；二者不可得兼，捨生而取義者也。」</p>
	  			<p class="TEXT_BOLD">工具軟體：</p><p class="TEXT_LEFT">毛筆、Photoshop、Illustrator</p>
